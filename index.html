<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            cursor: grab;
        }
        
        body.grabbing {
            cursor: grabbing;
        }
        
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }
        
        #info h1 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #fff;
        }
        
        #info p {
            font-size: 14px;
            color: #aaa;
            letter-spacing: 0.5px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        button {
            margin: 5px;
            padding: 10px 18px;
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        button:hover {
            background: rgba(60, 60, 60, 0.8);
            color: #fff;
        }
        
        button:active {
            background: rgba(30, 30, 30, 0.8);
        }
        
        #speedControl {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
            letter-spacing: 0.3px;
            font-weight: 400;
        }
        
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #444;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #444;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #planetInfo {
            position: absolute;
            top: 50%;
            right: -350px;
            transform: translateY(-50%);
            z-index: 100;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 12px;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            user-select: text; /* Allow text selection */
        }
        
        #planetInfo.show {
            right: 20px;
        }
        
        #planetInfo h3 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #fff;
            letter-spacing: 0.5px;
        }
        
        #planetInfo p {
            font-size: 14px;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        #planetInfo .details {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 20px;
        }
        
        #planetInfo .detail-row {
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        #planetInfo .detail-label {
            color: #888;
            font-weight: 400;
            width: 120px;
            flex-shrink: 0;
        }
        
        #planetInfo .detail-value {
            color: #ddd;
            font-weight: 500;
            margin-left: 10px;
            flex-grow: 1;
        }
        
        #planetInfo .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 28px;
            height: 28px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 0;
            margin: 0;
        }
        
        #planetInfo .close-btn:hover {
            background: rgba(60, 60, 60, 0.8);
        }
        
        #planetInfo .close-btn::before,
        #planetInfo .close-btn::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 1px;
            background: #ccc;
        }
        
        #planetInfo .close-btn::before {
            transform: rotate(45deg);
        }
        
        #planetInfo .close-btn::after {
            transform: rotate(-45deg);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid #555;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading p {
            font-size: 14px;
            color: #aaa;
            letter-spacing: 0.5px;
        }
    </style>
</head>

    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Solar System...</p>
    </div>
    
    <div id="info">
        <h1>SOLAR SYSTEM</h1>
        <p>Click and drag to rotate • Scroll to zoom • Click on a planet to explore</p>
    </div>
    
    <div id="controls">
        <button id="toggleOrbits">Toggle Orbits</button>
        <button id="toggleLabels">Toggle Labels</button>
        <button id="resetView">Reset View</button>
        <div id="speedControl">
            <label for="speedSlider">Simulation Speed: <span id="speedValue">1</span>x</label>
            <input type="range" id="speedSlider" min="0" max="10" step="0.1" value="1">
        </div>
    </div>
    
    <div id="planetInfo">
        <button class="close-btn" onclick="closePlanetInfo()"></button>
        <h3 id="planetName"></h3>
        <p id="planetDetails"></p>
        <div class="details" id="planetData"></div>
    </div>

        scene.add(ambientLight);

        sunLight.castShadow = true;

        // Create planets
        const planets = [];
        const orbits = [];
        const labels = [];
        let showOrbits = true;
        let showLabels = true;
        
        // Track planet rotation and orbit angles
        const planetAngles = [];
        planetData.forEach(data => {
            planetAngles.push({
                rotation: 0,
                orbit: 0
            });
        });

        // Load textures first
        const textureLoader = new THREE.TextureLoader();
        const loadedTextures = {};
        let texturesLoaded = 0;
        const totalTextures = planetData.length;

        function checkAllTexturesLoaded() {
            texturesLoaded++;
            if (texturesLoaded === totalTextures) {
                document.getElementById('loading').style.display = 'none';
            }
        }

        planetData.forEach((data, index) => {
            // Create planet
            const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: data.color,
                emissive: data.emissive || 0x000000,
                emissiveIntensity: data.emissiveIntensity || 0
            });
            
            // Load texture
            textureLoader.load(data.texture, (texture) => {
                material.map = texture;
                material.needsUpdate = true;
                checkAllTexturesLoaded();
            }, undefined, () => {
                console.log(`Failed to load texture for ${data.name}`);
                checkAllTexturesLoaded();
            });
            
            const planet = new THREE.Mesh(geometry, material);
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.userData = data;
            scene.add(planet);
            planets.push(planet);

            // Create orbit
            if (data.distance > 0) {
                const orbitGeometry = new THREE.RingGeometry(data.distance - 0.1, data.distance + 0.1, 64);
                const orbitMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x444444, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.3
                });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);
                orbits.push(orbit);
            }

            // Create label
            const labelDiv = document.createElement('div');
            labelDiv.textContent = data.name;
            labelDiv.style.position = 'absolute';
            labelDiv.style.color = 'white';
            labelDiv.style.fontSize = '12px';
            labelDiv.style.pointerEvents = 'none';
            labelDiv.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(labelDiv);
            labels.push(labelDiv);

            // Add Saturn's ring
            if (data.hasRing) {
                const ringGeometry = new THREE.RingGeometry(data.radius * 1.5, data.radius * 2.5, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xaaaaaa, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }
        });

        // Create stars background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });

        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Event listeners
        document.addEventListener('mousedown', onMouseDown);
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('wheel', onMouseWheel);
        document.addEventListener('click', onMouseClick);
        window.addEventListener('resize', onWindowResize);

        // Button controls
        document.getElementById('toggleOrbits').addEventListener('click', () => {
            showOrbits = !showOrbits;
            orbits.forEach(orbit => orbit.visible = showOrbits);
        });

        document.getElementById('toggleLabels').addEventListener('click', () => {
            showLabels = !showLabels;
            labels.forEach(label => label.style.display = showLabels ? 'block' : 'none');
        });

        document.getElementById('resetView').addEventListener('click', () => {
            focusingOnPlanet = false;
            focusedPlanet = null;
            transitionProgress = 0;
            targetCameraDistance = 100;
            targetCameraHeight = 50;
            targetRotationX = 0;
            targetRotationY = 0;
            closePlanetInfo();

        // Track when mouse enters/leaves planet info panel
        const planetInfoElement = document.getElementById('planetInfo');
        planetInfoElement.addEventListener('mouseenter', () => {
            isInteractingWithPlanetInfo = true;
        });
        
        planetInfoElement.addEventListener('mouseleave', () => {
            isInteractingWithPlanetInfo = false;
        });
        
        // Track when info panel is shown/hidden
        planetInfoElement.addEventListener('transitionend', () => {
            // Check if the panel is visible or hidden after transition
            isInfoPanelVisible = planetInfoElement.classList.contains('show');
        });

        function onMouseDown(event) {
            // Only track mouse down for camera rotation if not on speed slider or planet info panel
            if (!isDraggingSpeedSlider && !isInteractingWithPlanetInfo) {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
                document.body.classList.add('grabbing');
            }
        }

        function onMouseMove(event) {
            if (isMouseDown && !isInteractingWithPlanetInfo) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                // Fixed: Inverted horizontal rotation
                targetRotationY -= deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                // Limit vertical rotation
                targetRotationX = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, targetRotationX));
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }

        function onMouseUp() {
            isMouseDown = false;
            document.body.classList.remove('grabbing');
        }

        function onMouseWheel(event) {
            event.preventDefault();
            
            // Fixed: Improved zoom functionality
            const zoomSpeed = 0.05;
            
            if (focusingOnPlanet) {
                // Zoom when focusing on a planet
                if (event.deltaY < 0) {
                    // Zoom in
                    planetFocusDistance *= (1 - zoomSpeed);
                } else {
                    // Zoom out
                    planetFocusDistance *= (1 + zoomSpeed);
                }
                
                // Clamp the distance to reasonable values
                planetFocusDistance = Math.max(minPlanetFocusDistance, Math.min(maxPlanetFocusDistance, planetFocusDistance));
            } else {
                // Regular zoom for the solar system view
                if (event.deltaY < 0) {
                    // Zoom in
                    targetCameraDistance *= (1 - zoomSpeed);
                } else {
                    // Zoom out
                    targetCameraDistance *= (1 + zoomSpeed);
                }
                
                // Clamp the distance to reasonable values
                targetCameraDistance = Math.max(10, Math.min(200, targetCameraDistance));
            }
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets);

            if (intersects.length > 0) {
                const selectedPlanet = intersects[0].object;
                
                // Check if this is the same planet we're already focusing on
                if (focusedPlanet === selectedPlanet) {
                    // If it's the same planet, just show the info panel if it's closed
                    if (!isInfoPanelVisible) {
                        showPlanetInfo(selectedPlanet);
                    }
                    return; // Don't re-focus on the same planet
                }
                
                // If it's a different planet or no planet is currently focused, focus on the new one
                showPlanetInfo(selectedPlanet);
                focusOnPlanet(selectedPlanet);
            }
        }

        function showPlanetInfo(planet) {
            const planetInfo = document.getElementById('planetInfo');
            const planetName = document.getElementById('planetName');
            const planetDetails = document.getElementById('planetDetails');
            const planetDataDiv = document.getElementById('planetData');

            planetName.textContent = planet.userData.name;
            planetDetails.textContent = planet.userData.info;
            
            // Clear previous data
            planetDataDiv.innerHTML = '';
            
            // Add detailed information
            if (planet.userData.details) {
                for (const [key, value] of Object.entries(planet.userData.details)) {
                    const detailRow = document.createElement('div');
                    detailRow.className = 'detail-row';
                    
                    const detailLabel = document.createElement('span');
                    detailLabel.className = 'detail-label';
                    detailLabel.textContent = key + ':';
                    
                    const detailValue = document.createElement('span');
                    detailValue.className = 'detail-value';
                    detailValue.textContent = value;
                    
                    detailRow.appendChild(detailLabel);
                    detailRow.appendChild(detailValue);
                    planetDataDiv.appendChild(detailRow);
                }
            }
            
            planetInfo.classList.add('show');
        }

        function closePlanetInfo() {
            const planetInfo = document.getElementById('planetInfo');
            planetInfo.classList.remove('show');
        }

        function focusOnPlanet(planet) {
            focusingOnPlanet = true;
            focusedPlanet = planet;
            transitionStartTime = Date.now();
            transitionProgress = 0;
            
            // Reset planet focus distance when focusing on a new planet
            planetFocusDistance = 5;
            
            // Store initial camera position and look at
            initialCameraPosition.copy(camera.position);
            initialLookAt.set(0, 0, 0);
            
            // Calculate target position and look at
            const planetRadius = planet.userData.radius;
            const distance = planetRadius * planetFocusDistance;
            
            targetCameraPosition.x = planet.position.x + distance * Math.sin(targetRotationY) * Math.cos(targetRotationX);
            targetCameraPosition.y = planet.position.y + distance * Math.sin(targetRotationX);
            targetCameraPosition.z = planet.position.z + distance * Math.cos(targetRotationY) * Math.cos(targetRotationX);
            
            targetLookAt.copy(planet.position);
        }

        function updateCameraPosition() {
            // Smooth camera movement
            cameraRotationX += (targetRotationX - cameraRotationX) * damping;
            cameraRotationY += (targetRotationY - cameraRotationY) * damping;
            currentCameraDistance += (targetCameraDistance - currentCameraDistance) * damping;
            cameraHeight += (targetCameraHeight - cameraHeight) * damping;
            
            if (focusingOnPlanet && focusedPlanet) {
                // Update target position to follow the planet
                const planetRadius = focusedPlanet.userData.radius;
                const distance = planetRadius * planetFocusDistance;
                
                targetCameraPosition.x = focusedPlanet.position.x + distance * Math.sin(targetRotationY) * Math.cos(targetRotationX);
                targetCameraPosition.y = focusedPlanet.position.y + distance * Math.sin(targetRotationX);
                targetCameraPosition.z = focusedPlanet.position.z + distance * Math.cos(targetRotationY) * Math.cos(targetRotationX);
                
                targetLookAt.copy(focusedPlanet.position);
                
                // Calculate transition progress
                const elapsed = Date.now() - transitionStartTime;
                transitionProgress = Math.min(elapsed / transitionDuration, 1);
                
                // Use easing function for smooth transition
                const easedProgress = easeInOutCubic(transitionProgress);
                
                // Interpolate camera position
                camera.position.lerpVectors(initialCameraPosition, targetCameraPosition, easedProgress);
                
                // Interpolate look at position
                const currentLookAt = new THREE.Vector3();
                currentLookAt.lerpVectors(initialLookAt, targetLookAt, easedProgress);
                camera.lookAt(currentLookAt);
                
                // When transition is complete, continue following the planet
                if (transitionProgress >= 1) {
                    camera.position.copy(targetCameraPosition);
                    camera.lookAt(targetLookAt);
                }
            } else {
                // Fixed: Proper orbital camera movement without zoom effect
                // Calculate camera position on a sphere
                const x = currentCameraDistance * Math.sin(cameraRotationY) * Math.cos(cameraRotationX);
                const y = currentCameraDistance * Math.sin(cameraRotationX);
                const z = currentCameraDistance * Math.cos(cameraRotationY) * Math.cos(cameraRotationX);
                
                camera.position.set(x, y, z);
                camera.lookAt(0, 0, 0);
            }
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Smoothly adjust simulation speed
            simulationSpeed += (targetSimulationSpeed - simulationSpeed) * speedDamping;

            // Rotate planets and update positions
            planets.forEach((planet, index) => {
                const data = planetData[index];
                
                // Update rotation and orbit angles based on speed
                planetAngles[index].rotation += data.rotationSpeed * simulationSpeed;
                
                // Orbit around sun
                if (data.distance > 0) {
                    planetAngles[index].orbit += data.orbitSpeed * simulationSpeed;
                    planet.position.x = Math.cos(planetAngles[index].orbit) * data.distance;
                    planet.position.z = Math.sin(planetAngles[index].orbit) * data.distance;
                }
                
                // Apply rotation
                planet.rotation.y = planetAngles[index].rotation;

                // Update label position
                if (labels[index]) {
                    const vector = planet.position.clone();
                    vector.project(camera);
                    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                    labels[index].style.left = `${x}px`;
                    labels[index].style.top = `${y}px`;
                    labels[index].style.display = showLabels && vector.z < 1 ? 'block' : 'none';
                }
            });

            // Update camera position with smooth movement
            updateCameraPosition();

            renderer.render(scene, camera);
        }

        animate();
    </script>
